name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Comprehensive Ruby Setup
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.3
          bundler: 2.4.19  # Specify exact bundler version
          bundler-cache: true

      - name: Verbose Environment Check
        run: |
          echo "Ruby version:"
          ruby -v
          echo "Gem version:"
          gem -v
          echo "Bundler version:"
          bundle -v
          echo "Ruby executable:"
          which ruby
          echo "Gem executable:"
          which gem
          echo "Bundle executable:"
          which bundle
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la

      - name: Install Dependencies
        run: |
          gem update --system
          gem install bundler -v 2.4.19
          bundle config set deployment 'true'
          bundle config set path 'vendor/bundle'
          bundle install --jobs 4 --retry 3 --verbose

      - name: Build site
        run: |
          bundle exec jekyll build -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Test site
        run: |
          bundle exec htmlproofer _site \
            --disable-external \
            --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
